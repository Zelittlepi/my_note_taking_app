<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteTaker - Your Personal Note Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .status-card h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .status-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-working {
            background-color: #4CAF50;
            animation: pulse 2s infinite;
        }

        .status-error {
            background-color: #f44336;
            animation: pulse 2s infinite;
        }

        .status-warning {
            background-color: #ff9800;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .test-section {
            margin: 30px 0;
            padding: 20px;
            background: rgba(0,0,0,0.05);
            border-radius: 10px;
        }

        .test-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .test-button:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .test-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
        }

        .result.success {
            background: rgba(76, 175, 80, 0.1);
            border-left: 4px solid #4CAF50;
        }

        .result.error {
            background: rgba(244, 67, 54, 0.1);
            border-left: 4px solid #f44336;
        }

        .result.info {
            background: rgba(33, 150, 243, 0.1);
            border-left: 4px solid #2196F3;
        }

        .logs {
            background: #1e1e1e;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            margin: 20px 0;
        }

        .footer {
            margin-top: 30px;
            opacity: 0.7;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-card">
            <h1>üóíÔ∏è NoteTaker</h1>
            
            <div id="frontend-status">
                <span class="status-indicator status-working"></span>
                <strong>Frontend: Working</strong>
            </div>
            
            <div id="backend-status">
                <span class="status-indicator status-error"></span>
                <strong>Backend: Testing...</strong>
            </div>

            <div class="test-section">
                <h3>üîß Diagnostic Tests</h3>
                
                <button class="test-button" onclick="testBackendHealth()">Test Backend Health</button>
                <button class="test-button" onclick="testAPIEndpoints()">Test API Endpoints</button>
                <button class="test-button" onclick="testDatabase()">Test Database</button>
                <button class="test-button" onclick="clearResults()">Clear Results</button>
                
                <div id="test-results"></div>
            </div>

            <div class="logs" id="console-logs">
                <div>üì° Frontend loaded successfully</div>
                <div>üîç Ready to test backend...</div>
            </div>

            <div class="footer">
                <p>Deployment Status Dashboard</p>
                <p>If you see this page, the frontend is working! üéâ</p>
                <p><small>Build: <span id="build-time"></span></small></p>
            </div>
        </div>
    </div>

    <script>
        // Set build time
        document.getElementById('build-time').textContent = new Date().toISOString();
        
        function log(message, type = 'info') {
            const logs = document.getElementById('console-logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logs.appendChild(logEntry);
            logs.scrollTop = logs.scrollHeight;
        }

        function addResult(message, type = 'info') {
            const results = document.getElementById('test-results');
            const result = document.createElement('div');
            result.className = `result ${type}`;
            result.innerHTML = message;
            results.appendChild(result);
        }

        function clearResults() {
            document.getElementById('test-results').innerHTML = '';
            document.getElementById('console-logs').innerHTML = 
                '<div>üì° Frontend loaded successfully</div><div>üîç Ready to test backend...</div>';
        }

        async function testBackendHealth() {
            log('üîÑ Testing backend health...');
            
            try {
                // Test multiple possible endpoints
                const endpoints = ['/health', '/api/health', '/status', '/'];
                
                for (const endpoint of endpoints) {
                    try {
                        log(`Testing ${endpoint}...`);
                        const response = await fetch(endpoint, { 
                            method: 'GET',
                            headers: { 'Accept': 'application/json' }
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            addResult(`‚úÖ ${endpoint} - Status: ${response.status} - ${JSON.stringify(data)}`, 'success');
                            updateBackendStatus('working');
                            log(`‚úÖ Backend responding at ${endpoint}`);
                            return;
                        } else {
                            addResult(`‚ö†Ô∏è ${endpoint} - Status: ${response.status}`, 'error');
                        }
                    } catch (err) {
                        addResult(`‚ùå ${endpoint} - Error: ${err.message}`, 'error');
                        log(`‚ùå ${endpoint} failed: ${err.message}`);
                    }
                }
                
                updateBackendStatus('error');
                addResult('‚ùå All backend endpoints failed', 'error');
                
            } catch (error) {
                log(`‚ùå Health test failed: ${error.message}`);
                addResult(`‚ùå Health test failed: ${error.message}`, 'error');
                updateBackendStatus('error');
            }
        }

        async function testAPIEndpoints() {
            log('üîÑ Testing API endpoints...');
            
            const apiEndpoints = [
                '/api/notes',
                '/api/translate',
                '/api/complete',
                '/debug'
            ];
            
            for (const endpoint of apiEndpoints) {
                try {
                    const response = await fetch(endpoint);
                    if (response.ok) {
                        const data = await response.json();
                        addResult(`‚úÖ ${endpoint} - Working`, 'success');
                    } else {
                        addResult(`‚ö†Ô∏è ${endpoint} - Status: ${response.status}`, 'warning');
                    }
                } catch (err) {
                    addResult(`‚ùå ${endpoint} - ${err.message}`, 'error');
                }
            }
        }

        async function testDatabase() {
            log('üîÑ Testing database connection...');
            
            try {
                const response = await fetch('/debug');
                if (response.ok) {
                    const data = await response.json();
                    if (data.database_test) {
                        addResult(`Database: ${data.database_test.status} - ${data.database_test.message}`, 
                                 data.database_test.status === 'connected' ? 'success' : 'error');
                    }
                } else {
                    addResult('‚ùå Could not test database - backend not responding', 'error');
                }
            } catch (err) {
                addResult(`‚ùå Database test failed: ${err.message}`, 'error');
            }
        }

        function updateBackendStatus(status) {
            const statusElement = document.getElementById('backend-status');
            const indicator = statusElement.querySelector('.status-indicator');
            
            indicator.className = 'status-indicator';
            
            if (status === 'working') {
                indicator.classList.add('status-working');
                statusElement.innerHTML = '<span class="status-indicator status-working"></span><strong>Backend: Working ‚úÖ</strong>';
            } else if (status === 'error') {
                indicator.classList.add('status-error');
                statusElement.innerHTML = '<span class="status-indicator status-error"></span><strong>Backend: Error ‚ùå</strong>';
            } else {
                indicator.classList.add('status-warning');
                statusElement.innerHTML = '<span class="status-indicator status-warning"></span><strong>Backend: Warning ‚ö†Ô∏è</strong>';
            }
        }

        // Auto-test on page load
        window.addEventListener('load', () => {
            log('üöÄ Page loaded, starting auto-tests...');
            setTimeout(testBackendHealth, 1000);
        });
    </script>
</body>
</html>
